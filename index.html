<!DOCTYPE html>
<html>
	<head>
		<title>Horse Racing</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/game.css" />
		<script src="script/script.js"></script>
	</head>

	<body>
		<div id="horse1" class="horse standRight">
			<div class="rider">
				<div class="head ">
				</div>

				<div class="body">
				</div>
			</div>
		</div>

		<div id="horse2" class="horse standRight">
			<div class="rider">
				<div class="head">
				</div>

				<div class="body">
				</div>
			</div>
		</div>

		<div id="horse3" class="horse standRight">
			<div class="rider runRight">
				<div class="head ">
				</div>

				<div class="body">
				</div>
			</div>
		</div>

		<div id="horse4" class="horse standRight">
			<div class="rider">
				<div class="head">
				</div>

				<div class="body">
				</div>
			</div>
		</div>

		<div class="track" >
			<div id="startline">
			</div>
			<div class="inner">
				<div id="start">
					Start Race
				</div> 
				<div id="bet">
					<p>You currently have <span id="funds">100</span></p>
					<label>Bet Amount  (Â£)</label>
					<input id="amount" />
					<label>Bet on horse:</label>

					<select id="bethorse">
						<option value ="selecthorse">Select Horse </option>
						<option value="horse1">White</option>
						<option value="horse2">Blue</option>
						<option value="horse3">Green</option>
						<option value="horse4">Brown</option>
					</select>
					<label>Laps:</label>
					<select id = "lapvalue">
						<option value="selectlap">Select Lap</option>
						<option value = "0">1</option>
						<option value = "1">2</option>
						<option value = "2">3</option>
					</select>
				</div> 
								
				<img src="images/tree.png" class="tree" />
 		
				<table id="results">
					<thead>
					<tr>
						<th>Results</th>
						<th></th>
					</tr>
					</thead>
					<tr>
						<td>1st</td>
						<td class="horse1"></td>
					</tr>
					<tr>
						<td>2nd</td>
						<td class="horse2"></td>
					</tr>
					<tr>
						<td>3rd</td>
						<td class="horse3"></td>
					</tr>
					<tr>
						<td>4th</td>
						<td class="horse4"></td>
					</tr>
				</table>
			</div> 

			<div class ="downtrack">
				<h3 id = "totallap">Total Laps: <span id ="maxlap"></span></h3>
				<h3 id = "currentlap">Current Lap</h3>
				<div id = "displaylap">1
			</div>
		</div>
	</body>
</html>
